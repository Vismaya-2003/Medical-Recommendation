<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - MedAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
        }
        p {
            line-height: 1.6;
            color: #555;
            font-size: 18px;
            margin: 20px 0;
        }
        .contact-highlight {
            color: #007BFF;
            font-weight: bold;
        }
        .contact-container img {
            display: block;
            width: 100%;
            max-width: 600px; /* Reduced size of the image */
            margin: 20px auto;
            border-radius: 10px;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-info h2 {
            font-size: 24px;
            color: #333;
        }
        .contact-info p {
            font-size: 18px;
            color: #555;
        }
        .contact-info .contact-highlight {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
  </head>
  <body>
    
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>
            Have questions or need assistance? Feel free to reach out to us at <span class="contact-highlight">MedAssist</span>. We're here to help you with any healthcare inquiries or issues you may have.
        </p>
        <img src="{{ url_for('static', filename='contact.png') }}" alt="Contact Us" class="img-fluid rounded">
        <div class="contact-info">
            <h2>Our Address</h2>
            <p>123 Health Street, Wellness City, HC 12345</p>
            <h2>Contact Number</h2>
            <p><span class="contact-highlight">+1 (555) 123-4567</span></p>
        </div>
        <div class="form-container">
            <form action="/submit_contact_form" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
